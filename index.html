    <title>Weather Dashboard</title>
  </head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>


  <main class="px-2 bg-dark border">
      <div class="row">

        <div id="searchSidePanel" class="col-12 col-lg-3 border bg-light">
          <h1>Search for a City:</h1>
          <form>
            <input class="citySearch" type="text" id="citySearch" name="citySearch" placeholder="Toronto">
            <button type="submit" id="searchButton" class="btn btn-primary">Search</button>
            </form>
          <hr> 
          </div>

        <div name="Weather" class="col-12 col-lg-9 border bg-light border">
          <h1>City (Today's Date)</h1>
          <div class="row border">
            <div class="col-12 col-lg-3 border">
              Day 1
            </div>
            <div class="col-12 col-lg-3 border">
              Day 2
            </div>
            <div class="col-12 col-lg-3 border">
              Day 3
            </div>
            <div class="col-12 col-lg-3 border">
              Day 4
            </div>
            <div class="col-12 col-lg-3 border">
              Day 5
            </div>
          </div>
        </div>

      </div>

      
      
      





    
    </main>
  
  

  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
