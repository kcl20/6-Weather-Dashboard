<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
  />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla&family=Rubik:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>


  <main class="px-2 bg-dark border">
      <div class="row">

        <div id="searchSidePanel" class="col-12 col-lg-3 bg-light">
          <h1>Search for a City:</h1>
          <form>
            <input class="citySearch" type="text" id="citySearch" placeholder="Toronto">
            <button type="submit" id="searchButton" class="btn">Search</button>
            </form>
          <hr> 
          <div id="cityList"></div>
          </div>

        <div id="weatherPanel" class="col-12 col-lg-9 bg-light px-4">
          
          <div id="currentWeatherCard" class="border border-3 px-3">
            <h1 id="currentWeatherHeader">Current Weather</h1>
            <div id="currentWeatherContent"></div>
          </div>
         <br>
          <div id="5 Day Forecast">
            <div class="row justify-content-between px-2">
              <h1>Five Day Forecast</h1>
              <div id="day1Card" class="col-12 col-lg-2 border daycard" style="display:none"></div>
              <div id="day2Card" class="col-12 col-lg-2 border daycard" style="display:none"></div>
              <div id="day3Card" class="col-12 col-lg-2 border daycard" style="display:none"></div>
              <div id="day4Card" class="col-12 col-lg-2 border daycard" style="display:none"></div>
              <div id="day5Card" class="col-12 col-lg-2 border daycard" style="display:none"></div>
            </div>
          </div>
        </div>

      </div>

      
      
      





    
    </main>
  
  
  <script
  src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
  crossorigin="anonymous"
></script>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="./Assets/js/script.js"></script>
</body>

</html>
